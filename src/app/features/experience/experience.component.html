<section id="experience" class="py-20 px-4 sm:px-6 lg:px-8 bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-16 text-center">
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">Experiência Profissional</h2>
      <div class="w-20 h-1 bg-gradient-to-r from-primary-600 to-primary-400 mx-auto rounded"></div>
    </div>

    <!-- Timeline -->
    <div class="space-y-8">
      <div *ngFor="let exp of experiences; let i = index" class="relative">
        <!-- Timeline Line -->
        <div *ngIf="i < experiences.length - 1" class="absolute left-8 top-24 w-0.5 h-20 bg-gradient-to-b from-primary-600 to-primary-300"></div>

        <!-- Timeline Dot -->
        <div class="absolute left-0 top-0 w-16 h-16 bg-primary-600 rounded-full flex items-center justify-center text-white text-2xl font-bold border-4 border-gray-50">
          {{ i + 1 }}
        </div>

        <!-- Card -->
        <div class="ml-28 bg-white rounded-xl p-8 shadow-lg border border-gray-200 hover:shadow-xl transition-all duration-300">
          <!-- Header -->
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4 gap-4">
            <div>
              <h3 class="text-2xl font-bold text-gray-900">{{ exp.position }}</h3>
              <p class="text-primary-600 font-semibold mt-1">{{ exp.company }}</p>
            </div>
            <span class="inline-block px-4 py-2 bg-primary-100 text-primary-600 font-semibold rounded-lg whitespace-nowrap">
              {{ exp.year }}
            </span>
          </div>

          <!-- Description -->
          <p class="text-gray-700 mb-6 leading-relaxed">
            {{ exp.description }}
          </p>

          <!-- Highlights -->
          <div class="mb-6">
            <h4 class="text-sm font-bold text-gray-900 uppercase mb-3 text-gray-600">Principais Contribuições:</h4>
            <ul class="space-y-2">
              <li *ngFor="let highlight of exp.highlights" class="flex gap-3 text-gray-700">
                <span class="text-primary-600 font-bold">✓</span>
                <span>{{ highlight }}</span>
              </li>
            </ul>
          </div>

          <!-- Technologies -->
          <div class="flex flex-wrap gap-2 pt-4 border-t border-gray-200">
            <span *ngFor="let tech of exp.technologies" 
                  class="px-3 py-1 bg-gray-100 text-gray-700 text-sm rounded-full hover:bg-primary-100 hover:text-primary-600 transition">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
