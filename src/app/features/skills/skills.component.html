<section id="skills" class="py-20 px-4 sm:px-6 lg:px-8 bg-white dark:bg-gray-900 transition-colors duration-300">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="mb-16 text-center" data-aos="fade-up">
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-4">Habilidades & Stack</h2>
      <div class="w-20 h-1 bg-gradient-to-r from-primary-600 to-primary-400 mx-auto rounded"></div>
    </div>

    <!-- Grid de Skills -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let skill of skills; let i = index" 
           class="group bg-gradient-to-br from-gray-50 dark:from-gray-800 to-gray-100 dark:to-gray-700 rounded-2xl p-8 border border-gray-200 dark:border-gray-600 hover:border-primary-400 dark:hover:border-primary-500 hover:shadow-xl dark:hover:shadow-primary-900/30 transition-all duration-300 transform hover:-translate-y-2"
           [attr.data-aos]="'fade-up'"
           [attr.data-aos-delay]="i * 100">
        
        <!-- Icon -->
        <div class="text-5xl mb-4">{{ skill.icon }}</div>

        <!-- Título -->
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 group-hover:text-primary-600 dark:group-hover:text-primary-400 transition">
          {{ skill.category }}
        </h3>

        <!-- Items -->
        <div class="space-y-3">
          <div *ngFor="let item of skill.items" 
               class="flex items-center gap-3 p-2 rounded-lg hover:bg-primary-50 dark:hover:bg-primary-900/30 transition">
            <span class="text-primary-600 dark:text-primary-400 font-bold">▸</span>
            <span class="text-gray-700 dark:text-gray-300">{{ item }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Nota sobre especialização -->
    <div class="mt-20 bg-gradient-to-r from-primary-50 dark:from-primary-900/30 to-primary-100 dark:to-primary-800/30 rounded-2xl p-8 border border-primary-200 dark:border-primary-700 text-center" data-aos="fade-up">
      <p class="text-gray-700 dark:text-gray-300 text-lg">
        <span class="font-bold text-primary-600 dark:text-primary-400">Especialização em Backend & Cloud:</span> 
        Java/Spring Boot, AWS, microsserviços e arquitetura escalável.
      </p>
    </div>
  </div>
</section>
