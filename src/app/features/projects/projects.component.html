<section id="projects" class="py-20 px-4 sm:px-6 lg:px-8 bg-white dark:bg-gray-900 transition-colors duration-300">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="mb-16 text-center" data-aos="fade-up">
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-4">Projetos Destacados</h2>
      <div class="w-20 h-1 bg-gradient-to-r from-primary-600 to-primary-400 mx-auto rounded"></div>
      <p class="text-gray-600 dark:text-gray-400 mt-6 text-lg">SoluÃ§Ãµes escalÃ¡veis em fintech e arquitetura em nuvem</p>
    </div>

    <!-- Grid de Projetos -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of projects; let i = index"
        class="group relative bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 overflow-hidden hover:shadow-2xl dark:hover:shadow-primary-900/30 transition-all duration-300 transform hover:-translate-y-2"
        [attr.data-aos]="'fade-up'" [attr.data-aos-delay]="i * 100">

        <!-- Background Gradient Overlay -->
        <div
          class="absolute inset-0 bg-gradient-to-br from-primary-600/10 to-primary-400/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>

        <!-- Content -->
        <div class="relative p-8 h-full flex flex-col">
          <!-- Icon -->
          <div class="text-5xl mb-4">ðŸ“¦</div>

          <!-- Title -->
          <h3
            class="text-2xl font-bold text-gray-900 dark:text-white mb-3 group-hover:text-primary-600 dark:group-hover:text-primary-400 transition">
            {{ project.title }}
          </h3>

          <!-- Description -->
          <p class="text-gray-700 dark:text-gray-300 mb-6 leading-relaxed flex-grow">
            {{ project.description }}
          </p>

          <!-- Achievements -->
          <div class="mb-6">
            <h4 class="text-sm font-bold text-gray-900 dark:text-white uppercase mb-3 text-gray-600 dark:text-gray-400">
              Resultados:</h4>
            <ul class="space-y-2">
              <li *ngFor="let achievement of project.achievements | slice:0:3"
                class="flex gap-2 text-gray-700 dark:text-gray-300 text-sm">
                <span class="text-primary-600 dark:text-primary-400">â–¸</span>
                <span>{{ achievement }}</span>
              </li>
            </ul>
          </div>

          <!-- Technologies -->
          <div class="mb-6 pb-6 border-b border-gray-200 dark:border-gray-700">
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let tech of project.technologies"
                class="px-3 py-1 bg-primary-50 dark:bg-primary-900/30 text-primary-700 dark:text-primary-400 text-xs font-semibold rounded-full">
                {{ tech }}
              </span>
            </div>
          </div>

          <!-- Links -->
          <div class="flex gap-3 pt-4">
            <a *ngIf="project.link" [href]="project.link" target="_blank" rel="noopener"
              class="flex-1 px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white text-sm font-semibold rounded-lg transition text-center">
              Ver Projeto
            </a>
            <a *ngIf="project.github" [href]="project.github" target="_blank" rel="noopener"
              class="flex-1 px-4 py-2 bg-gray-800 dark:bg-gray-700 hover:bg-gray-900 dark:hover:bg-gray-600 text-white text-sm font-semibold rounded-lg transition text-center">
              GitHub
            </a>
            <button
              class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-semibold rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition">
              ðŸ“–
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- CTA -->
    <div class="mt-16 text-center">
      <p class="text-gray-700 dark:text-gray-300 mb-6 text-lg">Quer ver mais projetos?</p>
      <a href="https://github.com/OtavioValadao" target="_blank" rel="noopener"
        class="inline-block px-8 py-4 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-105">
        Visite meu GitHub â†’
      </a>
    </div>
  </div>
</section>
