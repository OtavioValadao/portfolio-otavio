      <div class="md:hidden flex items-center gap-4">

        <button (click)="toggleMenu()" class="flex flex-col gap-1">

          <span [class.opacity-0]="isMenuOpen" class="w-6 h-0.5 bg-current transition-opacity duration-300"></span>

        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <nav *ngIf="isMenuOpen" class="md:hidden pb-4 flex flex-col gap-4">
      <a href="#about" (click)="closeMenu()" class="hover:text-primary-600 dark:hover:text-primary-400 transition">Sobre</a>
